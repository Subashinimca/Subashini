<!DOCTYPE html>
<html>
<head>
  <title>Location Info</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    .box {
      background-color: #f0f0f0;
      padding: 15px;
      border-radius: 5px;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <h1>Web Page Location Details</h1>
  <div class="box" id="locationDetails"></div>

  <script>
    const locationBox = document.getElementById('locationDetails');
    
    // Get window.location parts
    const href     = window.location.href;
    const protocol = window.location.protocol;
    const hostname = window.location.hostname;
    const pathname = window.location.pathname;
    const search   = window.location.search;
    const hash     = window.location.hash;

    // Build HTML content
    const content = `
      <strong>Full URL:</strong> ${href} <br>
      <strong>Protocol:</strong> ${protocol} <br>
      <strong>Hostname:</strong> ${hostname} <br>
      <strong>Pathname:</strong> ${pathname} <br>
      <strong>Query String (Search):</strong> ${search || "(none)"} <br>
      <strong>Hash:</strong> ${hash || "(none)"} <br>
    `;

    // Display in the page
    locationBox.innerHTML = content;
  </script>

</body>
</html>
